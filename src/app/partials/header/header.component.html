<div class="container-header">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
  <img
    class="logo"
    width="50"
    alt="Group3 Logo" routerLink="/home"
    src="/assets/logo.png"
  />
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="/incidents" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isLoggedIn() == false"  routerLink="/user/signin" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isLoggedIn() == false"  routerLink="/user/signup" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isLoggedIn() == true" routerLink = "/user/edit">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" *ngIf="authService.isLoggedIn() == true" (click) = "onLogout()">Logout</a>
        </li>
        <li class="nav-item text-white header_name" *ngIf="authService.isLoggedIn() == true">
          Hello {{userName}}!
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
