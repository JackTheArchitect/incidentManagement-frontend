<!-- Content for the signin page -->
<main class="container">
  <!-- Message Area -->
  <div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="message != null">
    {{message}}
</div>

  <!-- Signin form -->
  <div class="row">
    <form id="signinform" novalidate #form="ngForm" (ngSubmit)="authenticate(form)" autocomplete="off">
      <h1 class="text-center">User Sign-in</h1>

      <div class="field">
        <label class="label" for="username" name="username">User Name:</label>
        <input type="text" class="form-control" placeholder="" id="username" [(ngModel)]="username" required name="username">
      </div>
      <div class="field">
        <label class="label" for="password" Name="password">Password:</label>
        <input type="password" class="form-control" placeholder="" id="password" [(ngModel)]="password" required name="password">
      </div>

      <div class="btns">
        <button class="btn btn-dark btn-sm" type= "submit">Sign-in</button>
        <button class="btn btn-outline-dark"><a href="#" class = "cancel" > Cancel</a></button>
      </div>

      <div class="text-center">
        Not Registered yet? Click
        <a id="forgotpwlink" href="/user/signup" >
          here
        </a>
      </div>
    </form>
  </div>
</main>
